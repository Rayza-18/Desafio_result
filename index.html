<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="parte_superior">
  <p class="parte_superior_color">Your Result</p>
  <div class="circulo">
  <h1>76</h1>
  <p class="parte_superior_color sub_title">of 100</p>
</div>
 <h4>Great</h4> 
  <p class="parte_superior_color">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="parte_inferior">
  <h5>Summary</h5>
<ul>
  <li tabindex="0">

 <p class="red"><img src="./assets/images/icon-reaction.svg" alt="Icons"> Reaction</p> <p><strong>
  80 </strong>/ 100</p></li>

  <li tabindex="0"><p class="yellow"><img src="./assets/images/icon-memory.svg" alt="Icons"> Memory </p>
  <p><strong>92 </strong>/ 100</p></li>

<li tabindex="0"> <p class="green"><img src="./assets/images/icon-verbal.svg" alt="Icons"> Verbal </p><p><strong>
  61 </strong>/ 100</p></li>

  <li tabindex="0"><p class="blue"><img src="./assets/images/icon-visual.svg" alt="Icons"> Visual</p> <p>
  <strong>72</strong> / 100</p></li>
</ul>
 <button>Continue</button> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rayza-18">Rayza - 18</a>.
  </div>
</body>
</html>
